apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-server-deployment
  labels:
    app: simple-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
      - name: simple-server
        image: quay.io/fanminshi/simple-server:latest
        ports:
        - containerPort: 443
        imagePullPolicy: Always
        volumeMounts:
        - name: tls
          mountPath: /etc/tls
          readOnly: true
        env:
        - name: KEY
          value: /etc/tls/server.key
        - name: CERT
          value: /etc/tls/server.crt
      volumes:
      - name: tls
        secret:
          secretName: simple-server-tls
          items:
          - key: tls.key
            path: server.key
          - key: tls.crt
            path: server.crt
      